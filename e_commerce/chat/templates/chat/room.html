

<input type="checkbox" id="check"> <label class="chat-btn" for="check"> <i class="fa fa-commenting-o comment"></i> <i class="fa fa-close close"></i> </label>
  <div class="wrapper">
      <div class="header">
          <h6>Помошник</h6>
      </div>
      <div class="text-center p-2"> <span>Бот поможет проверить наличие товаров на складе!</span> </div>
      <textarea readonly class="form-control" id="chat-log" name="chat-log" rows="20" placeholder="Привет, чем могу помочь?"></textarea> 
      <div class="chat-form"> 
          <textarea class="form-control" id="chat-message-input" placeholder="Наличие #<Название_товара>"></textarea> 
          <button class="btn btn-chat btn-success btn-chat-block" id="chat-message-submit" value="Send">Отправить</button> 
      </div>
  </div>
</body>
<script>
    var roomName = Date.now();

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
